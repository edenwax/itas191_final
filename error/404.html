        <h2 id="quotes"></h2>
        <h2><a href="index.html"><i class="fas fa-arrow-circle-left"></i> Let's go back</a></h2>

        <script>
                function shuffle(a) {
                    for (let i = a.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [a[i], a[j]] = [a[j], a[i]];
                    }
                    return a;
                }

                var quotes = [
                    "I dont know what you're looking for, but it's not here.",
                    "Whatever you were trying to find, it isn't here.",
                    "Mmm nope, that's not here.",
                    "What? Is that supposed to be here?",
                    "Well that's a mystery isn't it?"    
                ];

                shuffle(quotes);
                document.getElementById("quotes").innerHTML = quotes.slice(0,1).toString();

    </script>
